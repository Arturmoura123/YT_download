<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="static/main.css" rel="stylesheet">

</head>
<body>


<div class="container">
    <!-- Image Space -->
    <div class="mt-3">
    {% if image %}
        <img src="{{ image }}" alt="Preview Image" class="img-fluid">
    {% else %}
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="img-fluid">
    {% endif %}
    </div>

    <div class="form-container mt-3">
        <!-- Link Submission Form -->
       <form action="{{ url_for('download') }}" method="post">
            <div class="mb-3">
                <label for="link_input" class="form-label">Enter Link:</label>
                <input type="text" class="form-control" id="link_input" name="link_input" placeholder="https://example.com">
            </div>
            <button type="submit" class="btn btn-primary">Submit Link</button>
        </form>

       <!-- Display Message -->
        {% if link_value %}
            <div class="mt-3">Link submitted: {{ link_value }}</div>
        {% endif %}
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>



</body>
</html>
